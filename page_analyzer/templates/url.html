{% extends "base.html" %}

{% block title %}Детали URL{% endblock %}

{% block content %}
<h1>Детали URL</h1>
<table class="table" data-test="url">
    <tr>
        <th>ID</th>
        <td>{{ url.id }}</td>
    </tr>
    <tr>
        <th>URL</th>
        <td>{{ url.name }}</td>
    </tr>
    <tr>
        <th>Дата создания</th>
        <td>{{ url.created_at.strftime('%Y-%m-%d') if url.created_at else '' }}</td>
    </tr>
</table>
<a href="{{ url_for('urls') }}" class="btn btn-link">
    Назад к списку URL
</a>
{% endblock %}
